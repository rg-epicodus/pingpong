<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Uncle Lou's Ping Pong</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-3">Uncle Lou's Ping Pong Game</h1>

        </div>
      </div>
      <h3>Enter a number in the field below and our program will count up to your number with the following rules:</h3>
      <ul>
        <li>Numbers divisible by 3 will display "Ping!"</li>
        <li>Numbers divisible by 5 will display "Pong!"</li>
        <li>Numbers divisible by both 3 and 5 will display "PingPong!"</li>
      </ul>
      <div id="gameForm">
        <form>
          <div class="form-group">
            <label for="number">Your number here please:</label>
            <input type="text" id="number">
          </div>
            <button type="submit" class="btn">Play!</button>
        </form>
      </div>
      <div id="result">
        <ul></ul>
      </div>
    </div>
  </body>
</html>
