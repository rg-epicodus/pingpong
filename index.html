<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- <script src="js/jquery-3.2.1.js"></script> -->
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Uncle Lou's Ping Pong</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-3">Uncle Lou's Ping Pong Game</h1>

        </div>
      </div>
      <h3>Enter a number in the field below and our program will count up to your number with the following rules:</h3>
      <ul>
        <li>Numbers divisible by 3 will display "Ping!"</li>
        <li>Numbers divisible by 5 will display "Pong!"</li>
        <li>Numbers divisible by both 3 and 5 will display "PingPong!"</li>
      </ul>
      <form id="ping-pong-form">
        <label for="goal">Enter a number:</label>
        <input id="goal" type="number">
        <button type="submit">Submit</button>
      </form>
      <form id="signup">
        <label for="email">Enter your email:</label>
        <input id="email" type="text">
        <button type="submit">Submit</button>
      </form>
      <ul id="solution"></ul>
  </body>
</html>
